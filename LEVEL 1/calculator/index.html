<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <h1 class="cal">CALCULATOR</h1>
    <div id="container">
        <button class="screen"></button>
        <div class="button">
            <div class="btn0">
                <button class="js-clear" data-num="">C</button>
                <button class="js-delete" data-num="">D</button>
                <button data-num=".">.</button>
                <button data-num="/">/</button>
            </div>
            <div class="btn1">
                <button data-num="7">7</button>
                <button data-num="8">8</button>
                <button data-num="9">9</button>
                <button data-num="*">*</button>
            </div>
            <div class="btn2">
                <button data-num="4">4</button>
                <button data-num="5">5</button>
                <button data-num="6">6</button>
                <button data-num="-">-</button>
            </div>
            <div class="btn3">
                <button data-num="1">1</button>
                <button data-num="2">2</button>
                <button data-num="3">3</button>
                <button data-num="+">+</button>
            </div>
            <div class="btn4">
                <button data-num="00" >00</button>
                <button data-num="0">0</button>
                <button class="js-equal" data-num="" style="display: inline;margin: 0px 16px;padding:10px 41.5px;">=</button>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>

</html>
